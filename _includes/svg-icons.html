<div class="svg" style="text-align: center; font-size: 30px;">
{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}"><i class="fa fa-envelope" style="color:black;"></i></a>{% endif %}
{% if site.footer-links.facebook %}<a href="https://www.facebook.com/{{ site.footer-links.facebook }}"><i class="fa fa-facebook-square" style="color:black;"></i></a>{% endif %}
{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}"><i class="fa fa-git-square" style="color:black;"></i></a>{% endif %}
</div>

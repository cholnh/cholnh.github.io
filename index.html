<script>
	var ismobile=navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i);
	var html;
	if(ismobile) {
		html += '<ul class="tag-cloud" style="text-align: center; margin-bottom: 100px;">';
		html += '{% for tag in site.tags %} <span style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%"><a href="/tags/#{{ tag | first | slugize }}">{{ tag | first }}</a> &nbsp;&nbsp;</span>{% endfor %}';

	} else {
		html = "hh";
	}
	document.getElementById('tag-contents').innerHTML = html;
</script>


<div id="tag-contents"></div>
